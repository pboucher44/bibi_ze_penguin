events {
    worker_connections 1024;
}

http {
    upstream postgrest {
        server postgrest_api:3000;
    }

    upstream opa {
        server opa_server:8181;
    }

    upstream swagger {
        server swagger_ui:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # API PostgREST avec validation OPA
        location /api/ {
            # Authentification via OPA
            auth_request /auth;

            # Passer la requête à PostgREST
            proxy_pass http://postgrest/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # CORS headers pour Swagger UI
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-Age,X-User-Gender' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-Age,X-User-Gender';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # API sans authentification pour permettre à Swagger d'accéder au schéma OpenAPI
        location /api-public/ {
            proxy_pass http://postgrest/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # CORS headers pour Swagger UI
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-Age,X-User-Gender' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-Age,X-User-Gender';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Endpoint d'authentification interne pour OPA
        location = /auth {
            internal;
            proxy_pass http://opa/v1/data/calories/allow;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-User-Age $http_x_user_age;
            proxy_set_header X-User-Gender $http_x_user_gender;
        }

        # API directe OPA pour les tests
        location /opa/ {
            proxy_pass http://opa/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Swagger UI - Configuration corrigée
        location /swagger/ {
            # Supprime le trailing slash pour éviter les redirections
            proxy_pass http://swagger;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Headers pour éviter les problèmes de cache
            proxy_set_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_set_header Pragma "no-cache";
            proxy_set_header Expires "0";

            # Headers supplémentaires pour Swagger UI
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_redirect off;
        }

        # Redirection de /swagger vers /swagger/
        location = /swagger {
            return 301 /swagger/;
        }

        # Page de test mise à jour avec lien Swagger
        location / {
            return 200 '
<!DOCTYPE html>
<html>
<head><title>Calories ABAC</title></head>
<body>
    <h1>Calories ABAC App</h1>
    <p><strong>API:</strong> <a href="/api/users">/api/users</a></p>
    <p><strong>OPA:</strong> <a href="/opa/v1/data/calories">/opa/v1/data/calories</a></p>
    <p><strong>API Public (pour Swagger):</strong> <a href="/api-public/">/api-public/</a></p>
    <p><strong>Swagger UI:</strong> <a href="/swagger/">Documentation API</a></p>
</body>
</html>';
            add_header Content-Type text/html;
        }
    }
}